        let wrapper = document.querySelector('#md-content');

        function recursiveDOM(dom, callback) {
            for (let index = 0; index < dom.children.length; index++) {
                const element = dom.children[index];
                callback(element)
                // if(element.children)
                recursiveDOM(element, callback)
            }
        }
